<!-- src/app/pages/not-found/not-found.html -->

<!-- الخلفية النجمية (ربطها بـ ViewChild في TS) -->
<div class="stars" #starsContainer></div>

<!-- Main Error Container -->
<div class="error-container">

  <div class="planet"></div>

  <!-- Error Code -->
  <div class="error-code">404</div>

  <!-- Error Message -->
  <h1 class="error-message">{{ 'NOT_FOUND.TITLE' | translate }}</h1>

  <!-- Error Description -->
  <p class="error-description">
    {{ 'NOT_FOUND.DESCRIPTION' | translate }}
  </p>

  <!-- Home Button - استخدام routerLink أفضل في Angular -->
  <button class="btn btn-home" routerLink="/">
    <i class="fas fa-home me-2"></i>
    {{ 'COMMON.BACK_HOME' | translate }}
  </button>

  <!-- Helpful Links -->
  <div class="helpful-links">
    <a routerLink="/" class="link-item">
      <i class="fas fa-home me-1"></i> {{ 'COMMON.HOME' | translate }}
    </a>
    <a routerLink="/products" class="link-item">
      <i class="fas fa-shopping-bag me-1"></i> {{ 'HEADER.ALL_PRODUCTS' | translate }}
    </a>
    <a routerLink="/contact" class="link-item">
      <i class="fas fa-envelope me-1"></i> {{ 'COMMON.CONTACT_US' | translate }}
    </a>
  </div>
</div>

<!-- Astronaut Animation (ربطه بـ ViewChild في TS) -->
<div class="astronaut" #astronautRef>
  <i class="fas fa-user-astronaut fa-5x"></i>
</div>
