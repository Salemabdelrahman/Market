<ul class="nav nav-pills mb-3">
  <li class="nav-item" (click)="changeCategory('')">
    <button class="btn btn-outline-success" [class.active]="selectedCategory === ''">
      {{ 'PRODUCTS.CATEGORY_ALL' | translate }}
    </button>
  </li>

  @for (cat of categories; track cat) {
    <li class="nav-item" (click)="changeCategory(cat)">
      <button class="btn btn-outline-success mx-2" [class.active]="selectedCategory === cat">
        {{ cat }}
      </button>
    </li>
  }
</ul>
